name: Photo Likelihood Scoring

on:
  workflow_dispatch:
    inputs:
      use_mock:
        description: 'Use mock responses instead of API calls'
        required: false
        type: boolean
        default: false
      chunk_size:
        description: 'Number of records per chunk'
        required: false
        type: number
        default: 100
  # Optional: schedule for automatic runs
  # schedule:
  #   - cron: '0 2 * * 0'  # Weekly on Sunday at 2 AM UTC

permissions:
  contents: write

jobs:
  score-photos:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
          
      - name: Generate feature packets
        run: |
          python scripts/photo_feature_extractor.py \
            --input docs/data/sekula_index.json \
            --output docs/data/photo_feature_packets.jsonl
            
      - name: Score with Grok API
        env:
          XAI_API_KEY: ${{ secrets.XAPIKEY }}
        run: |
          RUN_ID="workflow-${{ github.run_number }}-$(date +%Y%m%d-%H%M%S)"
          CHUNK_SIZE=${{ inputs.chunk_size || 100 }}
          
          if [ "${{ inputs.use_mock }}" = "true" ]; then
            echo "Using mock responses (no API calls)"
            python scripts/photo_likelihood_scorer.py \
              --input docs/data/photo_feature_packets.jsonl \
              --output docs/data/photo_scored.jsonl \
              --mock \
              --chunk-size ${CHUNK_SIZE%.*} \
              --run-id "$RUN_ID"
          else
            echo "Using xAI Grok API"
            python scripts/photo_likelihood_scorer.py \
              --input docs/data/photo_feature_packets.jsonl \
              --output docs/data/photo_scored.jsonl \
              --chunk-size ${CHUNK_SIZE%.*} \
              --run-id "$RUN_ID"
          fi
          
      - name: Generate enriched CSV
        run: |
          python scripts/merge_scores_to_csv.py \
            --input docs/data/sekula_index.json \
            --scores docs/data/photo_scored.jsonl \
            --output docs/data/sekula_index_enriched.csv
            
      - name: Log statistics
        run: |
          echo "=== Photo Likelihood Scoring Results ==="
          echo ""
          echo "Run ID: workflow-${{ github.run_number }}-$(date +%Y%m%d-%H%M%S)"
          echo "Timestamp: $(date -Iseconds)"
          echo "Mock mode: ${{ inputs.use_mock }}"
          echo ""
          
          # Count total records
          TOTAL=$(wc -l < docs/data/photo_scored.jsonl)
          echo "Total records scored: $TOTAL"
          echo ""
          
          # Count by bucket
          echo "Score distribution:"
          grep -o '"photo_insert_bucket": "[^"]*"' docs/data/photo_scored.jsonl | cut -d'"' -f4 | sort | uniq -c | sort -rn
          echo ""
          
          # Statistics
          echo "Files generated:"
          ls -lh docs/data/photo_feature_packets.jsonl docs/data/photo_scored.jsonl docs/data/sekula_index_enriched.csv 2>/dev/null || true
          
      - name: Commit enriched data
        run: |
          current_branch=$(git rev-parse --abbrev-ref HEAD)
          if [ "$current_branch" != "main" ]; then
            echo "Aborting: expected to run on main, but currently on $current_branch"
            exit 1
          fi
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add docs/data/photo_feature_packets.jsonl docs/data/photo_scored.jsonl docs/data/sekula_index_enriched.csv
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update photo likelihood scores [workflow run ${{ github.run_number }}]"
            # Backoff delays (seconds) to mitigate concurrent pushes; starts immediately, then waits longer to reduce contention across overlapping runs.
            delays=(0 5 10 20)
            max_attempts=${#delays[@]}
            push_success=false
            
            for index in "${!delays[@]}"; do
              delay=${delays[$index]}
              attempt=$((index + 1))
              if [ "$delay" -gt 0 ]; then
                sleep "$delay"
              fi
              
              # Prefer keeping this workflow's generated data when conflicts occur
              if ! git fetch origin main; then
                echo "Fetch failed during workflow run ${{ github.run_number }}; will retry if attempts remain."
                continue
              fi
              
              if ! git merge --strategy=recursive -X ours --no-edit origin/main; then
                echo "Merge failed during workflow run ${{ github.run_number }}; aborting merge before retry."
                if [ -f .git/MERGE_HEAD ]; then
                  git merge --abort
                fi
                continue
              fi
              
              if git push origin main; then
                push_success=true
                break
              fi
              
              next_index=$((index + 1))
              if [ "$next_index" -lt "$max_attempts" ]; then
                next_delay=${delays[$next_index]}
                echo "Merge/push attempt ${attempt} failed for workflow run ${{ github.run_number }}; retrying in ${next_delay}s..."
              fi
              
            done
            
            if [ "$push_success" != "true" ]; then
              echo "Merge/push failed after ${max_attempts} attempts for workflow run ${{ github.run_number }}. Manual intervention required."
              exit 1
            fi
          fi
